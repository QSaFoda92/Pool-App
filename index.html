<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>App Piscine</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; }
    .section { display: none; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Mon App Piscine</h1>

  <button onclick="showSection('enregistrer')">Enregistrer</button>
  <button onclick="showSection('conseils')">Conseils</button>
  <button onclick="showSection('mesures')">Mesures</button>
  <button onclick="showSection('historique')">Historique</button>
  <button onclick="showSection('reglages')">Réglages</button>

  <!-- Sections -->
  <div id="enregistrer" class="section">
    <h2>Enregistrer une mesure</h2>
    <input id="date" type="date"><br><br>
    <input id="ph" type="number" step="0.1" placeholder="pH"><br><br>
    <input id="chlore" type="number" step="0.1" placeholder="Chlore (ppm)"><br><br>
    <button onclick="saveMeasure()">Sauvegarder</button>
  </div>

  <div id="conseils" class="section">
    <h2>Conseils</h2>
    <p>- Maintenir le pH entre 7.2 et 7.6</p>
    <p>- Vérifier le chlore libre chaque 2 jours</p>
    <p>- Contrôler la température et le TAC chaque semaine</p>
  </div>

  <div id="mesures" class="section">
    <h2>Dernière mesure enregistrée</h2>
    <div id="lastMeasure">Aucune donnée encore</div>
  </div>

  <div id="historique" class="section">
    <h2>Historique</h2>
    <div id="historyList"></div>
  </div>

  <div id="reglages" class="section">
    <h2>Réglages</h2>
    <p>Version de l'app : 1.0</p>
  </div>

  <script src="app.js"></script>
</body>
</html>
